<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let tournament of tournaments$|async">
    <mat-card>
      <mat-card-title>{{tournament.name}}</mat-card-title>
      <mat-card-content></mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="gotoTournamentScheduler(tournament)">SCHEDULE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<button mat-fab routerLink='/settings/add-tournament'><mat-icon>add</mat-icon></button>
