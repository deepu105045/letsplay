<form novalidate [formGroup]="createTournamentForm">
  <mat-card class="card">
    <mat-form-field class="create-tournament-width">
      <input matInput placeholder="Tournament name" formControlName="tournamentName">
    </mat-form-field>

    <mat-form-field class="create-tournament-width">
      <mat-select placeholder="Select sport" formControlName="sport">
        <mat-option *ngFor="let sport of sports$|async" [value]="sport.sportId">{{sport.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-list>
      <mat-list-item *ngFor="let team of teams">
        <mat-checkbox (click)="addToSelectedTeamList(team)">{{team}}</mat-checkbox>
      </mat-list-item>
    </mat-list>
      <button mat-raised-button color="primary" (click)="createTournament()">Create Tournament</button>
  </mat-card>

</form>
