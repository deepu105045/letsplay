<!-- Create grid with one big row and column  -->
<mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile rowspan=1>
        <mat-card class="container ">
            <div class="box" (click)="onSubmit('GOOGLE')">
                <svg class="svg-style-48" viewBox="0 0 24 24" id="google">
                    <path fill="#ea4335" d="M20,18H18V9.25L12,13L6,9.25V18H4V6H5.2L12,10.25L18.8,6H20M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"
                    />
                </svg>
            </div>
            <div class="box" (click)="onSubmit('FACEBOOK')">
                <svg class="svg-style-48" viewBox="0 0 24 24">
                    <path fill="#3b5998" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M18,5H15.5A3.5,3.5 0 0,0 12,8.5V11H10V14H12V21H15V14H18V11H15V9A1,1 0 0,1 16,8H18V5Z"
                    />
                </svg>
            </div>
            <div class="box">
                <svg class="svg-style-48" viewBox="0 0 24 24">
                    <path fill="#333" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H14.56C14.24,20.93 14.23,20.32 14.23,20.11L14.24,17.64C14.24,16.8 13.95,16.25 13.63,15.97C15.64,15.75 17.74,15 17.74,11.53C17.74,10.55 17.39,9.74 16.82,9.11C16.91,8.89 17.22,7.97 16.73,6.73C16.73,6.73 15.97,6.5 14.25,7.66C13.53,7.46 12.77,7.36 12,7.35C11.24,7.36 10.46,7.46 9.75,7.66C8.03,6.5 7.27,6.73 7.27,6.73C6.78,7.97 7.09,8.89 7.18,9.11C6.61,9.74 6.26,10.55 6.26,11.53C6.26,15 8.36,15.75 10.36,16C10.1,16.2 9.87,16.6 9.79,17.18C9.27,17.41 7.97,17.81 7.17,16.43C7.17,16.43 6.69,15.57 5.79,15.5C5.79,15.5 4.91,15.5 5.73,16.05C5.73,16.05 6.32,16.33 6.73,17.37C6.73,17.37 7.25,19.12 9.76,18.58L9.77,20.11C9.77,20.32 9.75,20.93 9.43,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z"
                    />
                </svg>
            </div>
            <div class="box">
                <svg class="svg-style-48" viewBox="0 0 24 24">
                    <path fill="#1da1f2" d="M17.71,9.33C18.19,8.93 18.75,8.45 19,7.92C18.59,8.13 18.1,8.26 17.56,8.33C18.06,7.97 18.47,7.5 18.68,6.86C18.16,7.14 17.63,7.38 16.97,7.5C15.42,5.63 11.71,7.15 12.37,9.95C9.76,9.79 8.17,8.61 6.85,7.16C6.1,8.38 6.75,10.23 7.64,10.74C7.18,10.71 6.83,10.57 6.5,10.41C6.54,11.95 7.39,12.69 8.58,13.09C8.22,13.16 7.82,13.18 7.44,13.12C7.81,14.19 8.58,14.86 9.9,15C9,15.76 7.34,16.29 6,16.08C7.15,16.81 8.46,17.39 10.28,17.31C14.69,17.11 17.64,13.95 17.71,9.33M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z"
                    />
                </svg>
            </div>

        </mat-card>
        <mat-card class="login-card">
            <form class="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit('EMAILPASSWORD')">
                <mat-card-content>
                    <mat-grid-list cols=9 rowHeight=5em>
                        <mat-grid-tile colspan=1>
                            <mat-icon>email</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile colspan=8>
                            <mat-form-field class="login-full-width">
                                <input matInput placeholder="Username" formControlName="username">
                                <mat-error>{{usernameMessage}} </mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>

                    <mat-grid-list cols=9 rowHeight=5em>
                        <mat-grid-tile colspan=1>
                            <mat-icon>remove_red_eye</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile colspan=8>
                            <mat-form-field class="login-full-width">
                                <input matInput type="password" placeholder="Password" formControlName="password">
                                <mat-error>{{passwordMessage}} </mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <div class="text-red"> {{loginStatus}}</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit" class="login-button"> 
                        <mat-icon>input</mat-icon> {{loginButtonText}}
                    </button>
                    <div *ngIf=mode>
                        <mat-progress-bar color="accent" value=50 bufferValue=75 [mode]=mode></mat-progress-bar>
                    </div>
                </mat-card-actions>
                <a routerLink='/user/register'>Create account</a>
            </form>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
