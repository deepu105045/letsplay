<mat-toolbar color="primary">
  <mat-icon routerLink='/home'>home</mat-icon>
  <span class="heading">{{title}}</span>
  <span class="spacer"></span>

  <div *ngIf="isActiveUser">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink='/letsplay/add-team'>
        <mat-icon>dialpad</mat-icon>
        <span>Team</span>
      </button>
      <button mat-menu-item routerLink='/letsplay/tournaments'>
        <mat-icon>voicemail</mat-icon>
        <span>Tournament</span>
      </button>
      <button mat-menu-item routerLink='/letsplay/create-league'>
        <mat-icon>notifications_off</mat-icon>
        <span>League</span>
      </button>
    </mat-menu>
  </div>

  <p>{{(authService.user$ |async)?.displayName}} </p>
  <mat-icon *ngIf="(authService.user$ |async)?.uid" class="icon" (click)="logout()">exit_to_app</mat-icon>
  <mat-icon *ngIf="!(authService.user$ |async)?.uid" routerLink='/login'>account_circle </mat-icon>
</mat-toolbar>
