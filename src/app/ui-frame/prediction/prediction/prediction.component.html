<mat-card>
  <div *ngIf="dataSource" class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource">

      <!-- Date Column -->
      <ng-container matColumnDef="gameDate">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gameDate}} </mat-cell>
      </ng-container>

      <!-- Venue Column -->
      <ng-container matColumnDef="Venue">
        <mat-header-cell *matHeaderCellDef> Venue </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.venue}} </mat-cell>
      </ng-container>

      <!-- Team1 Column -->
      <ng-container matColumnDef="Team1">
        <mat-header-cell *matHeaderCellDef> Team1 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.team1}} </mat-cell>
      </ng-container>

      <!-- Team2 Column -->
      <ng-container matColumnDef="Team2">
        <mat-header-cell *matHeaderCellDef> Team2 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.team2}} </mat-cell>
      </ng-container>

      <!-- Prediction Column -->
      <ng-container matColumnDef="Prediction">
        <mat-header-cell *matHeaderCellDef> Team2 </mat-header-cell>
        <mat-cell click="savePrediction(element)" *matCellDef="let element"> {{element.team2}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</mat-card>
