<div>
  <h1 class="heading">{{leagueName}} - {{(tournamentName$ | async)?.name}}</h1>
  <div *ngIf="dataSource" class="container mat-elevation-z8">
    <mat-table class="prediction-table" [dataSource]="dataSource" style="flex-grow: 8">

      <!-- Venue and Date Column -->
      <ng-container matColumnDef="gameDate">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.venue}} <br> {{element.gameDate}}</mat-cell>
      </ng-container>


      <!-- Team1 Column -->
      <ng-container matColumnDef="Team1">
        <mat-header-cell *matHeaderCellDef> Team1 </mat-header-cell>
        <mat-cell (click)="savePrediction(element.scheduleId,element.team1)" *matCellDef="let element"> {{element.team1}} </mat-cell>
      </ng-container>

      <!-- Team2 Column -->
      <ng-container matColumnDef="Team2">
        <mat-header-cell *matHeaderCellDef> Team2 </mat-header-cell>
        <mat-cell (click)="savePrediction(element.scheduleId,element.team2)" *matCellDef="let element"> {{element.team2}} </mat-cell>
      </ng-container>

      <!-- Prediction Column -->
      <ng-container matColumnDef="Prediction">
        <mat-header-cell *matHeaderCellDef> My Prediction </mat-header-cell>
        <mat-cell [class.correct]="myPrediction[element.scheduleId] === results[element.scheduleId]"
                  *matCellDef="let element"> {{myPrediction[element.scheduleId]}} </mat-cell>
      </ng-container>

      <!-- Results Column -->
      <ng-container matColumnDef="Results">
        <mat-header-cell *matHeaderCellDef> Match Result </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{results[element.scheduleId]}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div>
    <mat-card  class="point-table" style="flex-grow: 3">
      <mat-card-header>Point table </mat-card-header>
    </mat-card></div>
  </div>
</div>
